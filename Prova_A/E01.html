<meta charset="UTF-8">
<script>
    /*
    Problema: Números pares decrescente
    Peça para o usuário inserir um número inteiro e positivo.
    Imprima na tela todos os números, um por linha, desde o número que o usuário informou até o número 0.
    */

    //Entrada
    const number = parseInt(prompt('Informe um número INTEIRO E POSITIVO'));
    let listaNumeros = []
    //Processamento
    for (let index = number; index >= 1; index--) {
        listaNumeros.push(index);
    }
    alert(listaNumeros.join('\n'))
    //Saída
    

    /*
    Exemplo: Usuário informou o número 5
    Aparecerá:
    5
    4
    3
    2
    1
    */
</script>
