<meta charset="UTF-8">
<script>
    /*
    Problema: Perfil do Comprador
    Pergunte ao vendedor quantos iPhones foram vendidos na última Black-Friday.
    Para cada iPhone vendido, pergunte qual foi o preço final e também qual foi a Forma de Pagamento, que poderá ser:
    - C-Cartão de Crédito
    - P-Pix
    Apresente a quantidade de vendas realizadas em Cartão de Crédito e em Pix e também quanto foi faturado para cada Forma de Pagamento.
    */

    //Entrada
    const quant = Number(prompt('Informe quantos Iphones foram vendidos na ultima black friday:'))

    //Processamento
    let vendasPix = []
    let vendasCartão = []
    for (let index = 1; index <= quant; index++) {
        const preços = Number(prompt('Informe o preço final do Iphone:'));
        const formaPagamento = prompt('Qual foi a forma de pagamento? \nP-Pix; C-Cartão de crédito').trim().toUpperCase();
        if (formaPagamento == "P") vendasPix.push(formaPagamento)
        else if(formaPagamento == "N") vendasCartão.push(formaPagamento)
    }
    alert(`Cartão de crédito: ${vendasCartão.length} vendas e (R$${}) \nPix: ${vendasPix.length} vendas e (R$${})`)
    //Saída

    /*
    Exemplo:
    5 pessoas
    iPhone 1: 4000 | Cartão de Crédito
    iPhone 2: 7000 | Pix
    iPhone 3: 2900 | Pix
    iPhone 4: 4000 | Cartão de Crédito
    iPhone 5: 6000 | Cartão de Crédito

    Cartão de Crédito: 3 vendas (R$ 14.000,00)
    Pix: 2 vendas (R$ 9.900,00)
    */
</script>
