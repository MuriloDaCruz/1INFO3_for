<meta charset="UTF-8">
<script>
    /*
    Problema: Notas
    Pergunte ao Professor quantas notas o aluno obteve no trimestre.
    Faça com que o Professor informe todas as notas obtidas pelo aluno. Após, calcule e apresente qual foi a média obtida pelo aluno, apresentando também a menor e a maior nota obtida.
    */

    //Entrada
    const notasTrim = Number(prompt('Informe quantas notas o aluno obteve no trimestre:'));
    //Processamento
    let notas = []
    let soma = 0 
    for (let index = 1; index <= notasTrim; index++) {
        let informar = Number(prompt(`Quanto o aluno tirou na prova ${index}?`));
        notas.push(informar)
        soma = soma + informar
    }
    notas.sort((a, b) => a-b)
    let menor = notas[0]
    let maior = notas[notas.length - 1]
    let media = soma / notasTrim

    alert(`A maior nota do aluno foi ${maior} \nA menor nota foi ${menor} \nE a média ficou ${media}`)
    //Saída
    /*
    Exemplo:
    Notas: 4
    let listaNotas = [6, 8, 9, 7];
    Média: 7,5
    Maior nota: 9
    Menor nota: 6
    */
</script>
